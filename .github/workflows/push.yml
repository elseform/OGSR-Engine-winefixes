name: Build Release 64

on:
  push:
    branches:
      - '*_winefixes'
      - '*_winefixes_dev'
  release:
    types:
      - created

jobs:
  build:
    runs-on: [self-hosted, windows, x64, winefixes]
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release]
        Platform: [x64]
        include:
          - Configuration: Release
            ConfigurationReal: Release
    steps:
    - uses: actions/checkout@v6.0.1
      with:
        fetch-depth: 0

    - name: Cache third-party sources
      id: cache-3rdparty
      uses: actions/cache@v4
      with:
        path: |
          3rd_party/Src/DirectXTex/DirectXTex
          3rd_party/Src/DirectXMesh/DirectXMesh
          3rd_party/Src/DirectXMath/DirectXMath
          3rd_party/Src/concurrentqueue/concurrentqueue
          3rd_party/Src/libsquashfs/squashfs-tools-ng
          3rd_party/Src/lz4/lz4
          3rd_party/Src/zstd/zstd
          3rd_party/Src/mimalloc/mimalloc
          3rd_party/Src/NVIDIA_DLSS/DLSS
          3rd_party/Src/cpputils/cpputils
        key: windows-x64-3rdparty-${{ hashFiles('Update_Components.cmd') }}

    - name: Resolve release version
      id: version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}"
        if ("${{ github.event_name }}" -eq "release" -and "${{ github.event.release.tag_name }}" -ne "") {
          $version = "${{ github.event.release.tag_name }}"
        }
        $version = $version -replace "[\\/:*?""<>|]", "-"
        "value=$version" >> $env:GITHUB_OUTPUT

    - name: Update Components
      shell: cmd
      run: Update_Components.cmd

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: MSBuild
      shell: cmd
      run: |
        set APPVEYOR_BUILD_VERSION=${{ steps.version.outputs.value }}
        set APPVEYOR_REPO_NAME=${{ github.repository }}
        set CONFIGURATION_GA=${{ matrix.Configuration }}
        
        msbuild Engine.sln /t:Rebuild /p:Configuration=${{ matrix.ConfigurationReal }} /p:Platform=${{ matrix.Platform }}
    - name: Prepare artifacts
      shell: cmd
      run: |
        set APPVEYOR_BUILD_VERSION=${{ steps.version.outputs.value }}
        set CONFIGURATION=${{ matrix.Configuration }}
        set PLATFORM=${{ matrix.Platform }}
        set OGSR_ARTIFACT_NAME=OGSR_Engine_SHOC_EDITION_%PLATFORM%_${{ steps.version.outputs.value }}_%CONFIGURATION%.7z
        cd bin_%PLATFORM%
        
        md ..\Game\Resources_SoC_1.0006\bin_%PLATFORM%
        
        del *.ico
        
        copy *.* ..\Game\Resources_SoC_1.0006\bin_%PLATFORM%
        
        cd ..\Game\Resources_SoC_1.0006
        
        7z a -t7z -m0=LZMA2:d=96m:fb=273 -mx=9 -mmt=2 ..\..\%OGSR_ARTIFACT_NAME% .\
    - name: Upload OGSR artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        name: OGSR_Engine_SHOC_EDITION_${{ matrix.Platform }}_${{ steps.version.outputs.value }}_${{ matrix.Configuration }}.7z
        path: .\OGSR_Engine_SHOC_EDITION_${{ matrix.Platform }}_${{ steps.version.outputs.value }}_${{ matrix.Configuration }}.7z

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: Czuz/upload-release-asset@v1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: .\OGSR_Engine_SHOC_EDITION_${{ matrix.Platform }}_${{ steps.version.outputs.value }}_${{ matrix.Configuration }}.7z
        asset_name: OGSR_Engine_SHOC_EDITION_${{ matrix.Platform }}_${{ steps.version.outputs.value }}_${{ matrix.Configuration }}.7z
        asset_content_type: application/zip
