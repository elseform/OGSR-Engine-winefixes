name: Build (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: Build configuration
        required: true
        type: choice
        default: Release
        options:
          - Release
      clean_build:
        description: Clean rebuild (slower)
        required: true
        type: boolean
        default: false

jobs:
  build:
    runs-on: [self-hosted, windows, x64, winefixes]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Update components
        shell: cmd
        run: Update_Components.cmd

      - name: Build engine (incremental)
        if: ${{ !inputs.clean_build }}
        shell: cmd
        run: |
          msbuild Engine.sln /m /t:Build /p:Configuration=${{ inputs.configuration }} /p:Platform=x64

      - name: Build engine (clean)
        if: ${{ inputs.clean_build }}
        shell: cmd
        run: |
          msbuild Engine.sln /m /t:Rebuild /p:Configuration=${{ inputs.configuration }} /p:Platform=x64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ogsr-${{ inputs.configuration }}-${{ github.sha }}
          path: |
            bin_x64/*.exe
            bin_x64/*.dll
            bin_x64/*.pdb
          if-no-files-found: warn
